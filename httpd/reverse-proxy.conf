<VirtualHost *:443>

	ServerName https://PUBLIC_HOST:443

    SSLEngine on
    
    SSLProtocol all -SSLv2
    SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
    
    SSLCertificateFile /etc/ssl/server.crt
    SSLCertificateKeyFile /etc/ssl/server.key



    ProxyPreserveHost On
    RewriteEngine On
    RewriteOptions Inherit

    DirectoryIndex /portal

    ProxyPass /nuxeo http://NUXEO_HOST:8080/nuxeo
    ProxyPassReverse /nuxeo  http://NUXEO_HOST:8080/nuxeo

    ProxyPass /cas http://CAS_HOST:8080/cas
    ProxyPassReverse /cas  http://CAS_HOST:8080/cas
    ProxyPass /cas-pronote http://CAS_HOST:8080/cas-pronote
    ProxyPassReverse /cas-pronote  http://CAS_HOST:8080/cas-pronote
    ProxyPass /pronote-ws http://CAS_HOST:8080/pronote-ws
    ProxyPassReverse /pronote-ws  http://CAS_HOST:8080/pronote-ws
    ProxyPass /cloud-viewer http://CAS_HOST:8080/cloud-viewer
    ProxyPassReverse /cloud-viewer  http://CAS_HOST:8080/cloud-viewer           
    
    
    ProxyPass /fakesmtp http://WEBMAIL_HOST:8080
    ProxyPassReverse /fakesmtp http://WEBMAIL_HOST:8080
    ProxyPass /ui http://WEBMAIL_HOST:8080/ui
    ProxyPassReverse /ui http://WEBMAIL_HOST:8080/ui

	#inject BEARER

#    SetEnvIf Authorization "Bearer ([^_]*)_([^_]*)" NEWROUTEID=$1 
#    RequestHeader set cookie ".ROUTEID=%{NEWROUTEID}e;" env=NEWROUTEID
	
    SetEnvIf Authorization "Bearer ([^_]*)_([^_]*)" NEWROUTEID=$1 NEWPORTALSESSIONID=$2
    RequestHeader set cookie "ROUTEID=.%{NEWROUTEID}e; PORTALSESSIONID=%{NEWPORTALSESSIONID}e;" env=NEWROUTEID


    ProxyPass      /portal                      balancer://clusterportal/portal stickysession=ROUTEID  
    ProxyPassMatch ^/(.+)/(.*)-adapt-.*\.(css|js)$  balancer://clusterportal/$1/$2.$3 stickysession=ROUTEID 
    ProxyPassMatch ^/(demo(-[a-z])+.*)$         balancer://clusterportal/$1 stickysession=ROUTEID 
    ProxyPassMatch ^/(index(-[a-z])+.*)$        balancer://clusterportal/$1 stickysession=ROUTEID 
    ProxyPassMatch ^/(portal(-[a-z])+.*)$       balancer://clusterportal/$1 stickysession=ROUTEID
    ProxyPassMatch ^/(osivia(-[a-z])+.*)$       balancer://clusterportal/$1 stickysession=ROUTEID 
    ProxyPassMatch ^/(toutatice(-[a-z])+.*)$    balancer://clusterportal/$1 stickysession=ROUTEID 
    ProxyPassMatch ^/s/(.*)$    balancer://clusterportal/index-cloud-ens-portal-cms-nuxeo/binary/linkid/$1 stickysession=ROUTEID 


    SetEnvIf Host (.*) the_host=$1
    RequestHeader set osivia-virtual-host "https://%{the_host}e"
    RequestHeader set nuxeo-virtual-host "https://%{the_host}e/"
    RequestHeader set X-Forwarded-Proto "https"



</VirtualHost>

